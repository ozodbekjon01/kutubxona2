<!DOCTYPE html>
<html lang="uz">
<head>
  <link rel="icon" type="image/png" href="favicon.jpg">
  <meta charset="UTF-8">
  <title>Kitobni o'qish</title>
  <link rel="stylesheet" href="styles.css">
  
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #pdf-viewer {
      width: 100%;
      height: 80vh;
      overflow: auto;
      border-top: 2px solid #ccc;
    }

    canvas {
      width: 100%;
      height: auto;
    }

    #controls {
      margin: 10px;
      background: #000000;
      padding: 10px;
    }

    button {
      padding: 10px 15px;
      margin: 0 5px;
      cursor: pointer;
    }

    input[type="number"] {
      width: 50px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>📖 Kitobni o‘qish</h2>
  <div id="controls">
    <button id="prev">⟨ Oldingi</button>
    <span>Sahifa: <span id="page-num">1</span> / <span id="page-count">--</span></span>
    <button id="next">Keyingi ⟩</button>
    <input type="number" id="go-to-page" placeholder="Sahifa" min="1" />
    <button id="go">O‘tish</button>
  </div>

  <div id="pdf-viewer">
    <canvas id="pdf-canvas"></canvas>
  </div>

  <!-- PDF.js kutubxonasi -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pdfUrl = urlParams.get("file");

    if (!pdfUrl) {
      alert("❌ PDF topilmadi");
      throw new Error("PDF topilmadi");
    }

    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        canvas = document.getElementById("pdf-canvas"),
        ctx = canvas.getContext("2d");

    function renderPage(num) {
      pageRendering = true;

      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };

        page.render(renderContext).promise.then(() => {
          pageRendering = false;
          document.getElementById("page-num").textContent = num;
        });
      });
    }

    function queueRenderPage(num) {
      if (pageRendering) return;
      renderPage(num);
    }

    document.getElementById("prev").addEventListener("click", () => {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    });

    document.getElementById("next").addEventListener("click", () => {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    });

    document.getElementById("go").addEventListener("click", () => {
      const goToPage = parseInt(document.getElementById("go-to-page").value, 10);
      if (goToPage >= 1 && goToPage <= pdfDoc.numPages) {
        pageNum = goToPage;
        queueRenderPage(pageNum);
      } else {
        alert("❌ Bunday sahifa yo‘q.");
      }
    });

    pdfjsLib.getDocument(pdfUrl).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      document.getElementById("page-count").textContent = pdfDoc.numPages;
      renderPage(pageNum);
    });
  </script>
</body>
</html>
