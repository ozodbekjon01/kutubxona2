<style type="text/css">
    .card {
    width: 100%; /* Kartaning eni ustunning kengligiga mos keladi */
    height: 0; /* Balandlikni nisbiy belgilash uchun */
    padding-top: 165%; /* Kartaning balandligi enining 200% bo‘ladi (2:1 nisbati) */
    position: relative;
}

.card-img-top {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Rasmni kartaga to‘g‘ri joylashishini ta’minlaydi */
}

.card-body {
    position: absolute;
    bottom: 0;
    height: 25%;
    width: 100%;
    background: rgba(255, 255, 255, 0.7); /* Matn aniq ko‘rinishi uchun */
    padding: 0px;
    text-align: center;
.card-title {
    font-size: 19px;
}
.card-text{
    font-size: 12px;
}

}

@media (min-width: 2000px) {
    .custom-col { width: 16.66%; } /* 6 ta ustun */
}

@media (min-width: 1400px) and (max-width: 1999px) {
    .custom-col { width: 20%; } /* 5 ta ustun */
}

@media (min-width: 1170px) and (max-width: 1399px) {
    .custom-col { width: 25%; } /* 4 ta ustun */
}

@media (min-width: 930px) and (max-width: 1169px) {
    .custom-col { width: 33.33%; } /* 3 ta ustun */
}

@media (max-width: 929px) {
    .custom-col { width: 50%; } /* 2 ta ustun */
}

.custom-img {
    aspect-ratio: 1 / 2; /* Balandligi enidan 2 barobar katta bo‘lsin */
    object-fit: cover;
}

</style>
