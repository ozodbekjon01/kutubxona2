<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitob Qo‚Äòshish</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/4e0d0fae80.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center"><i class="fas fa-plus-circle"></i> Yangi Kitob Qo‚Äòshish</h2>

        <form id="uploadForm" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label"><i class="fas fa-book"></i> Kitob Nomi</label>
                <input type="text" class="form-control" id="title" placeholder="Kitob nomini kiriting" required>
            </div>
            
            <div class="mb-3">
                <label for="fileInput" class="form-label"><i class="fas fa-file-upload"></i> PDF Fayl Yuklash</label>
                <input type="file" class="form-control" id="fileInput" accept=".pdf" required>
            </div>

            <div class="mb-3">
                <label for="coverInput" class="form-label"><i class="fas fa-image"></i> Muqova Rasmi Yuklash</label>
                <input type="file" class="form-control" id="coverInput" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-upload"></i> Yuklash
            </button>
        </form>

        <div id="message" class="mt-3 text-center"></div>
    </div>

    <script>
    async function checkBookExists(title) {
        try {
            let response = await fetch("books.json"); // JSON faylni yuklash
            let books = await response.json();
            return books.some(book => book.title.toLowerCase() === title.toLowerCase());
        } catch (error) {
            console.error("JSON faylni yuklashda xatolik:", error);
            return false;
        }
    }

    document.getElementById("uploadForm").onsubmit = async function (event) {
        event.preventDefault();
        
        let username = localStorage.getItem("username");
        if (!username) {
            alert("‚ö†Ô∏è Avval tizimga kiring!");
            return;
        }

        let title = document.getElementById("title").value.trim();
        let fileInput = document.getElementById("fileInput").files[0];
        let coverInput = document.getElementById("coverInput").files[0];

        if (!fileInput) {
            alert("‚ùå Iltimos, PDF fayl tanlang!");
            return;
        }

        // **Kitob nomini books.json dan tekshirish**
        let exists = await checkBookExists(title);
        if (exists) {
            document.getElementById("message").innerHTML = `
                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-circle"></i> "${title}" nomli kitob allaqachon mavjud!
                </div>
            `;
            return; // Yuklashni to‚Äòxtatish
        }

        // **Kitobni yuklashni davom ettirish**
        let formData = new FormData();
        formData.append("title", title);
        formData.append("file", fileInput);
        formData.append("username", username);

        if (coverInput) {
            formData.append("cover", coverInput);
        }

        try {
            let response = await fetch("http://127.0.0.1:5000/upload", {
                method: "POST",
                body: formData
            });

            let data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || "Server xatosi: " + response.statusText);
            }

            document.getElementById("message").innerHTML = `
                <div class="alert alert-success">
                    <i class="fas fa-check-circle"></i> ${data.message} <br>
                    <strong>Fayl nomi:</strong> ${data.filename}
                </div>
            `;
            if (response.ok) {
                alert("‚úÖ kitob muvofaqiyatli yuklandi");
            window.location.href = "profile.html"; // üîÑ Profile sahifasiga qaytish
        }
        } catch (error) {
            console.error("Fetch xatosi:", error);
            document.getElementById("message").innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i> Fayl yuklashda xatolik yuz berdi: ${error.message}
                </div>
            `;
        }
    };
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
