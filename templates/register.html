<!DOCTYPE html>
<html lang="uz">
<head>
    <link rel="icon" type="image/png" href="favicon.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro‘yxatdan o‘tish</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4e0d0fae80.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center"><i class="fas fa-user-plus"></i> Ro‘yxatdan o‘tish</h2>
        <form id="registerForm" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label"><i class="fas fa-user"></i> Foydalanuvchi nomi (Buyega haqiqiy ismingizni yozing aks holda admin sizni bloklaydi. unutmang ro'yxatdan o'tganingizdan so'ng login va parolni o'zgartira olmaysiz)</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><i class="fas fa-lock"></i> Parol</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-user-check"></i> Ro‘yxatdan o‘tish</button>
        </form>
        <div id="message" class="mt-3 text-center"></div>
        <p class="text-center mt-3">Allaqachon hisobingiz bormi? <a href="login.html">Kirish</a></p>
    </div>

    <script>
        document.getElementById("registerForm").onsubmit = async function(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            let response = await fetch("http://127.0.0.1:5000/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            let result = await response.json();
            let messageDiv = document.getElementById("message");

            if (response.ok) {
                messageDiv.innerHTML = `<div class="alert alert-success"><i class="fas fa-check-circle"></i> ${result.message}</div>`;
                setTimeout(() => { window.location.href = "login.html"; }, 2000);
            } else {
                messageDiv.innerHTML = `<div class="alert alert-danger"><i class="fas fa-exclamation-circle"></i> ${result.message}</div>`;
            }
        };
    </script>
</body>
</html>
