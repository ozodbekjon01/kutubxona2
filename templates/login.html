<!DOCTYPE html>
<html lang="uz">
<head>
    <link rel="icon" type="image/png" href="favicon.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4e0d0fae80.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center"><i class="fas fa-sign-in-alt"></i> Kirish</h2>
        <form id="loginForm" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label"><i class="fas fa-user"></i> Foydalanuvchi nomi</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><i class="fas fa-lock"></i> Parol</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt"></i> Kirish</button>
        </form>
        <div id="message" class="mt-3 text-center"></div>
        <p class="text-center mt-3">Hisobingiz yo‘qmi? <a href="register.html">Ro‘yxatdan o‘tish</a></p>
    </div>

    <script>
        document.getElementById("loginForm").onsubmit = async function(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            let response = await fetch("http://127.0.0.1:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            let result = await response.json();
            let messageDiv = document.getElementById("message");

            if (response.ok) {
                messageDiv.innerHTML = `<div class="alert alert-success"><i class="fas fa-check-circle"></i> ${result.message}</div>`;
                localStorage.setItem("username", result.username); // Foydalanuvchini saqlash

                // Agar admin bo'lsa, alohida saqlash va admin panelga yo'naltirish
                if (result.admin) {
                    localStorage.setItem("admin", "true");
                    setTimeout(() => { window.location.href = "admin.html"; }, 2000);
                } else {
                    setTimeout(() => { window.location.href = "profile.html"; }, 2000);
                }
            } else {
                messageDiv.innerHTML = `<div class="alert alert-danger"><i class="fas fa-exclamation-circle"></i> ${result.message}</div>`;
            }
        };
    </script>
</body>
</html>
